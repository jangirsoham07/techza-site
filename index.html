<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techza | Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="assets/favicon.png" alt="Techza Logo" />
  <style>
    /* Login Page Styles */
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #00bcd4, #007bff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      margin-bottom: 1rem;
      font-weight: 800;
      color: #007bff;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #0056b3;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #222;
    }

    .login-container a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        width: 90%;
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login to Techza</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="signup()">Sign Up</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA8IuaNR9P8jXh9dl4aWOVd1SuyPwquP3g",
      authDomain: "techza-login.firebaseapp.com",
      projectId: "techza-login",
      storageBucket: "techza-login.firebasestorage.app",
      messagingSenderId: "110575623943",
      appId: "1:110575623943:web:9e2d3cb9bc5ec5e80e2fa2",
      measurementId: "G-13D0W073QJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in both fields!");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Welcome back!");
          window.location = "home.html"; // redirect to homepage
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Signup function
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in both fields!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>

</html>
